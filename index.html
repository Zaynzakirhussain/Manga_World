<!DOCTYPE html>
<html>

<head>
    <title>Manga World</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Poster.js"></script>
</head>

<body>
    <a-scene id="main-scene">

        <a-sky id="main-container" radius="5000" color="#E1CEB1"></a-sky>

        <!-- Places Container -->
        <a-entity id="places-container" manga></a-entity>

        <!-- CAMERA -->
        <a-camera id="camera" wasd-controls="enabled:false;">
            <!-- App Title -->
            <a-entity id="app-title" position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: The Manga World">
                <a-entity id="app-subtitle" position="0 -0.1 0"
                    text="font: dejavu; align: center; width: 1; color: #000; value: Indulge into the world of Manga"></a-entity>
            </a-entity>

        </a-camera>
    </a-scene>
</body>

</html>
